<div class="container">
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-{{i + 1}}" *ngFor="let option of options; let i = index">
        {{ option.header }}
      </div>
    </li>
    <li tabindex="1" class="table-row" *ngFor="let data of dataReader; let i = index" (click)="onSelect(data)">
      <div class="col col-{{i + 1}}" *ngFor="let option of options; let i = index" bpmRowLabel [bpmRowOption]="option">
        {{ data[option.field]}}
      </div>
    </li>
  </ul>
</div>
