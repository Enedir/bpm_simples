<div class="container">
  <div>
    <select [(ngModel)]="key" (change)="onChange($event)">
      <option></option>
      <option *ngFor="let option of options" [value]="option.key">{{ option.text }}</option>
    </select>
    <input type="text" [(ngModel)]="value" [disabled]="currentFilter.hasValue">
  </div>
  <div>
    <button (click)="onFilter()">Filtrar</button>
    <button (click)="onClear()">Limpar</button>
  </div>
</div>
